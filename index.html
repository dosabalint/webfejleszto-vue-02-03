<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kereső</title>

    <!-- CSS -->
    <link rel="stylesheet" href="dist/main.css">
</head>

<body>

    <!-- alkalmazás -->
    <main id="app" class="container">

        <!-- oldalcím -->
        <h1>Kereső</h1>

        <!-- filterek -->
        <div id="filters">
            <input type="text" id="nameFilter" v-model="nameFilter" placeholder="Kereső">
        </div>

        <!-- találatok -->
        <div class="row">
            <div class="col-3" v-for='resultItem in GetResults()'>
                <div>
                    {{ resultItem }}
                </div>
            </div>
        </div>
    </main>

    <!-- vendor JS -->
    <script src="node_modules/vue/dist/vue.min.js"></script>
    <!-- app JS -->
    <script defer src="scripts.js"></script>

</body>

</html>
